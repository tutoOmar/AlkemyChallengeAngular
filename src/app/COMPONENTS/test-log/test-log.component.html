<form [formGroup]="contactForm" (ngSubmit)="send()">
  <label for="email">Email: </label>
  <input id="email" type="text" formControlName="email">
  <div *ngIf="contactForm.get('email')?.touched && contactForm.get('email')?.errors?.['required']  ||  contactForm.get('email')?.errors?.['email'] " class="alert alert-danger" role="alert">Este campo es requerido</div>

  <label for="pass">Passwor: </label>
  <input id="pass" type="text" formControlName="pass">
  <p>Complete the form to enable button.</p>
  <button type="submit" [disabled]="!contactForm.valid">  Submit</button>
</form>
<div>
{{contactForm.value | json}}
</div>
